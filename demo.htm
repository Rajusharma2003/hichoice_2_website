<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card-img {
  position: relative;
  display: inline-block;
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

.card-img:hover {
  transform: scale(1.05); /* Optional zoom effect on hover */
}

.card-img::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2); /* Black overlay with transparency */
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  pointer-events: none; /* Ensures no interference with hover events */
}

.card-img:hover::after {
  opacity: 1;
}

    </style>
</head>

<body>
    <div style="position: relative;">
        <img
          class="card-img"
          src="https://i0.wp.com/www.summercoolindia.com/wp-content/uploads/2024/10/new-arrival-2-scaled.webp?fit=1843%2C2560&ssl=1"
          alt="Title"
        />
      </div>
      
</body>
</html>
